name: Windows Release

on:
  push:
    branches:
      - release-ci-cd
    tags:
      - v*

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2.4.4
        with:
          node-version: '14.18.0'

      - name: Install dependencies
        run: npm ci

      - name: Get version number
        id: version
        run: echo ::set-output name=version::$(jq -r '.version' package.json)

      - name: Build application
        run: npm run build

      - name: Create zip archive
        run: |
          cd packages/win-unpacked
          zip -r ../release.zip ./

      - name: Create release
        id: create_release
        uses: actions/create-release@v1.0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body: Release description goes here.

      - name: Upload release assets
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}

      - name: Upload zip archive
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_path: ./release.zip
          asset_name: AnimExperience-v${{ steps.version.outputs.version }}-win-x64.zip
          asset_content_type: application/zip

      - name: Upload executable file
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_path: ./packages/AnimExperience ${{ steps.version.outputs.version }}.exe
          asset_name: AnimExperience-v${{ steps.version.outputs.version }}.exe
          asset_content_type: application/octet-stream